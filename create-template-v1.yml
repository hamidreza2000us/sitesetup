- name: test ansible playbook
  hosts: rhvh01.myhost.com
  tasks:
  - include_vars: ovirt_variables.yml

  - name: Obtain SSO token with using username/password credentials
    ovirt_auth:
      url: "{{ RHVMURL }}"
      username: "{{ RHVMUser }}"
      ca_file: ca.pem
      password: "{{ RHVMPass }}"

      #  - ovirt_vm:
      #auth: "{{ ovirt_auth }}"
      #name: "{{ VMName }}"
      #state: stopped

  - ovirt_template:
      auth: "{{ ovirt_auth }}"
      cluster: Default
      name: RHEL8.3Template
      vm: "{{ VMName }}"
      timeout: 1200
      description: RHEL8.3Template
  


